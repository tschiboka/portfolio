<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tictactoe.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>
</head>
<body>
  <div id="container">
    <div id="settings">
      <span id="app_title">TIC TAC TOE<br \></span>
      <span id="difficulty">&lt;easy&gt;</span>
      <span id="comp_pl"> [Computer] 2-Player<br /></span>
      <span id="x_o">[X] O </span>
      <span id="whos_turn"><br /> player X&apos;s turn</span>
      <span id="quit">quit</span>
    </div>
    <div>
      <table id="play_area">
      </table>
    </div>
    <div id="score">
      X : <span id="x_score"></span>/ O : <span id="o_score"></span>
    </div>
    <div id="sign">made w/ &hearts; by tschiboka</div>
  </div>
</body>
</html>
