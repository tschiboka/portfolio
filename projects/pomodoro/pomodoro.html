<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width = device-width; initial-scale = 1.0" />
  <title>Pomodoro clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="pomodoro.css" type="text/css">
  <script src="pomodoro.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <div><canvas id="canvas" width="300" height="180"></canvas></div>
    <div id="settings_panel">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6" id="session_title">Session</div>
          <div class="col-xs-6" id="break_title">Break</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <div>
              <button id="session_min_up_btn" class="small_btn">&#x25B2;</button>
              min
              <button id="session_min_down_btn" class="small_btn">&#x25BC;</button>
            </div>
            <div><input id="session_min" class="time_setting_display" value="0" disabled /></div>
            <div>
              <button id="session_sec_up_btn" class="small_btn">&#x25B2;</button>
              sec
              <button id="session_sec_down_btn" class="small_btn">&#x25BC;</button>
            </div>
            <div><input id="session_sec" class="time_setting_display" value="0" disabled /></div>
          </div>
          <div>
            <button id="break_min_up_btn" class="small_btn">&#x25B2;</button>
            min
            <button id="break_min_down_btn" class="small_btn">&#x25BC;</button>
          </div>
          <div><input id="break_min" class="time_setting_display" value="0" disabled /></div>
          <div>
            <button id="break_sec_up_btn" class="small_btn">&#x25B2;</button>
            sec
            <button id="break_sec_down_btn" class="small_btn">&#x25BC;</button>
          </div>
          <div><input id="break_sec" class="time_setting_display" value="0" disabled /></div>
        </div>
      </div>
    </div>
    <div id="control_btns">
      <button id="play_btn"  class="rnd_btn" title="Play" >&#9658;         </button>
      <button id="pause_btn" class="rnd_btn" title="Pause">&#10073;&#10073;</button>
      <button id="stop_btn"  class="rnd_btn" title="Stop" >&#9724;         </button>
    </div>
    <span id="time_div"></span>
    <button id="clear_btn" class="small_btn" title="Clear">&times;</button>
    <div><button id="mute_btn" class="small_btn" title="Sound ON/OFF">&sung;</button></div>
    <address>&bull;made w/ <span id="love">&hearts;</span> by Tschiboka&bull;</address>
  </div>
</body>
</html>
