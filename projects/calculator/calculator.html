<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
  <script src="jquery-3.3.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jquerymobile/jquery.mobile-1.0a1.min.css" />
  <script type="text/javascript" src="jquerymobile/jquery-1.4.3.min.js"></script>
  <script type="text/javascript" src="jquerymobile/jquery.mobile-1.0a1.min.js"></script>
  <script src="calculator.js" type="text/javascript"></script>
</head>
<body>
  <div id="calculator" class="container">
    <span class = "black-txt">calculator</span>
    <div class="row">
      <div class="col-xs-9">
        <div id = "screen">
          <span id = "display"> </span><br />
          <span id = "history"> </span>
        </div>
      </div>
      <div class="col-xs-1">
        <div>
          <input id="b-del" class="bttn func" type="button" value="Del">
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="7" >
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="8">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="9">
      </div>
      <div class="col-xs-3">
        <input class="bttn func" type="button" value="/">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="4">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="5">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="6">
      </div>
      <div class="col-xs-3">
        <input class="bttn func" type="button" value="*">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="1">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="2">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="3">
      </div>
      <div class="col-xs-3">
        <input class="bttn func" type="button" value="-">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <input class="bttn func" type="button" value=".">
      </div>
      <div class="col-xs-3">
        <input class="bttn num" type="button" value="0">
      </div>
      <div class="col-xs-3">
        <input class="bttn func" type="button" value="=">
      </div>
      <div class="col-xs-3">
        <input class="bttn func" type="button" value="+">
      </div>
    </div>
    <span class="black-txt">made &nbsp;&nbsp; /w &nbsp;&nbsp;<span class="red-txt">&hearts;</span>&nbsp;&nbsp; by&nbsp;&nbsp; tschiboka</span>
  </div>
</body>
</html>
